<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Webpack Babel React revisited</title>
  </head>
  <body>
  	<div id="calculator">
      <input id="equation" type="text" readonly="readonly" placeholder="0" autofocus>
      <div class="flex-container">
        <button class="flex-item" data-val="(">(</button>
        <button class="flex-item" data-val=")">)</button>
        <button class="flex-item" data-val="±">±</button>
        <button class="flex-item" data-val="/">/</button>
        <button class="flex-item" data-val="7">7</button>
        <button class="flex-item" data-val="8">8</button>
        <button class="flex-item" data-val="9">9</button>
        <button class="flex-item" data-val="*">*</button>
        <button class="flex-item" data-val="4">4</button>
        <button class="flex-item" data-val="5">5</button>
        <button class="flex-item" data-val="6">6</button>
        <button class="flex-item" data-val="-">-</button>
        <button class="flex-item" data-val="1">1</button>
        <button class="flex-item" data-val="2">2</button>
        <button class="flex-item" data-val="3">3</button>
        <button class="flex-item" data-val="+">+</button>
        <button class="flex-item" data-val="0">0</button>
        <button class="flex-item" data-val=".">.</button>
        <button class="flex-item">C</button>
        <button class="flex-item">=</button>
      </div>
    </div>
  </body>
</html>
